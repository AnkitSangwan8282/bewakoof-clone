            <hr class="line">

                <option value="SAVE EXTRA WITH 4 OFFERS">SAVE EXTRA WITH 4 OFFERS</option>
                <option value="">Get Rs.100 instant discount on your First Purchase above Rs.599. Coupon code - NEW100</option>

            <select class="policy">

            <hr>

            <select class="policy">
